<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
        <h2>FTW7</h2>
    </header>
    <main>
        <section class="employees">
            <h2>Employees</h2>
            <ul id="employee-list">
                <!-- Employee list will be generated using JS-->
            </ul>
            <!-- form to add new employee-->
            <form id="add-employee-form">
                <h3>Add Employee</h3>
                <div>
                    <label for="employee-name">Name:</label>
                    <input type="text" id="employee-name" required />
                </div>
                <div>
                    <label for="employee-login">Employee Login</label>
                    <input type="text" id="employee-login" required />
                </div>
                <div>
                    <label for="employee-skill">Skill:</label>
                    <select id="employee-skill">
                        <option value="">Select a skill...</option>
                        <option value="titan">Titan</option>
                        <option value="vareo">Vareo</option>
                        <option value="finalize">Finalize</option>
                        <option value="inkjet">Inkjet</option>
                    </select>
                </div>
                <button type="submit" id="add-employee-button">Add</button>
            </form>
            <!-- form to update employee skill-->
            <form id="update-employee-form">
                <h3>Update Employee Skill</h3>
                <div>
                    <label for="employee-login>">Employee Login</label>
                    <input type="text" id="employee-id" required />
                </div>
                <div>
                    <label for="employee-skill-update">Skill:</label>
                    <select id="employee-skill-update">
                        <option value="">Select a skill...</option>
                        <option value="titan">Titan</option>
                        <option value="vareo">Vareo</option>
                        <option value="finalize">Finalize</option>
                        <option value="inkjet">Inkjet</option>
                    </select>
                </div>
                <button type="submit" id="update-skill-button">Update</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
